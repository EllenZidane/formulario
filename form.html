<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas Informações</p>
        <br>
    </div>

    <form method="POST" action="dados.php">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>

        </div>
        <div class="campo">
            <label>De qua lado da aplicação voce desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select name="senioridade" id="senioridade">
                <option selected disabled value="Selecione">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div class="check">
                <label>Selecione as Tecnologias que utiliza</label><br><br>
                <input type="checkbox" name="tecnologia" id="tecnologia1" value="HTML"> 
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia" id="tecnologia2" value="CSS"> 
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia" id="tecnologia3" value="JavaScript"> 
                <label for="tecnologia3">JavaScript</label>
                
        </div>
    </fieldset>
            <div class="campo">
                <br>
                <label>Conte um pouco da sua Experiencia</label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                <button class="botao" type="submit">Concluido</button>
            </div>    
            
       
    </form>

</body>
</html>
